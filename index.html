<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Generador de QR para Trabajadores</h1>
    <input type="text" id="workerId" placeholder="Ingrese ID del trabajador">
    <button onclick="generarQR()">Generar QR</button>
    <div id="qrcode"></div>

    <script>
        function generarQR() {
            let id = document.getElementById("workerId").value;
            let url = `https://Rosajavier19.github.io/generador-de-qr/TRABAJADORES.html?id=${id}`;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), url);
        }
    </script>
</body>
</html>
