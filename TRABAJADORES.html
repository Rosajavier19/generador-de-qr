<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n del Trabajador</title>
    <script type="module">
        // üî• Importar Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // üî• Configuraci√≥n de Firebase (Reemplaza con tus datos)
        const firebaseConfig = {
  apiKey: "AIzaSyCBur0YfQ1_pLSoDI51e99SwuIN8cLG-0E",
  authDomain: "admin-grupo-siamdg.firebaseapp.com",
  projectId: "admin-grupo-siamdg",
  storageBucket: "admin-grupo-siamdg.firebasestorage.app",
  messagingSenderId: "910032272616",
  appId: "1:910032272616:web:179a87dc8eeae7488ddd5d",
        };

        // üî• Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // üìå Funci√≥n para obtener datos del trabajador
        async function obtenerDatosTrabajador() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) {
                document.getElementById("info").innerHTML = "<p style='color:red;'>‚ùå No se proporcion√≥ un ID.</p>";
                return;
            }

            console.log("üîç Buscando trabajador con ID:", id);

            try {
                const docRef = doc(db, "trabajadores", id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    let data = docSnap.data();
                    console.log("‚úÖ Documento encontrado:", data);

                    document.getElementById("info").innerHTML = `
                        <h2>Informaci√≥n del Trabajador</h2>
                        <p><strong>ID:</strong> ${id}</p>
                        <p><strong>Estado:</strong> ${data.Estado}</p>
                        <p><strong>Nombre:</strong> ${data.nombre}</p>
                        <p><strong>Cargo:</strong> ${data.Cargo}</p>
                        <p><strong>Fecha de Ingreso:</strong> ${data.FechaIngreso}</p>
                        <p><strong>Tel√©fono:</strong> ${data.Telefono}</p>
                        <p><strong>Correo:</strong> ${data.Correo}</p>
                        <p><strong>Tipo de Sangre:</strong> ${data.TipoSangre}</p>
                        <p><strong>Alergias:</strong> ${data.Alergias}</p>
                        <img src="${data.Foto}" alt="Foto del trabajador" style="max-width:150px; border-radius:10px;">
                    `;
                } else {
                    console.log("‚ùå No se encontr√≥ el trabajador.");
                    document.getElementById("info").innerHTML = "<p style='color:red;'>‚ùå No se encontr√≥ el trabajador en Firestore.</p>";
                }
            } catch (error) {
                console.error("‚ö†Ô∏è Error al obtener datos:", error);
                document.getElementById("info").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error al obtener datos del trabajador.</p>";
            }
        }

        obtenerDatosTrabajador();
    </script>
</head>
<body>
    <h1>Datos del Trabajador</h1>
    <div id="info">Cargando...</div>
</body>
</html>
