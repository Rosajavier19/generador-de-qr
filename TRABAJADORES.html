<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Trabajador</title>
    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCBur0YfQ1_pLSoDI51e99SwuIN8cLG-0E",
            authDomain: "admin-grupo-siamdg.firebaseapp.com",
            projectId: "admin-grupo-siamdg",
            storageBucket: "admin-grupo-siamdg.appspot.com",
            messagingSenderId: "910032272616",
            appId: "1:910032272616:web:179a87dc8eeae7488ddd5d"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function obtenerDatosTrabajador() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) {
                document.getElementById("info").innerHTML = "No se proporcionó un ID.";
                return;
            }

            const docRef = doc(db, "trabajadores", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                let data = docSnap.data();
                document.getElementById("info").innerHTML = `
                    <h2>Información del Trabajador</h2>
                    <img src="${data.Foto}" alt="Foto del trabajador" style="max-width:150px; border-radius:10px;">
                    <p><strong>ID:</strong> ${id}</p>
                    <p><strong>Nombre:</strong> ${data.nombre}</p>
                    <p><strong>Cargo:</strong> ${data.Cargo}</p>
                    <p><strong>Cargo:</strong> ${data.Cargo}</p>
                    <p><strong>Estatus:</strong> ${data.Estado}</p>
                    <p><strong>Correo:</strong> ${data.Correo}</p>
                    <p><strong>Fecha de Ingreso:</strong> ${data.Fecha de ingreso}</p>
                    <p><strong>Fecha de Egreso:</strong> ${data.Fecha de Engreso}</p>
                    <p><strong>Tipo de sangre:</strong> ${data.TipodeSangre}</p>
                    <p><strong>Alergias:</strong> ${data.Alergias}</p>
                `;
            } else {
                document.getElementById("info").innerHTML = "No se encontró el trabajador.";
            }
        }

        obtenerDatosTrabajador();
    </script>
</head>
<body>
    <h1>Datos del Trabajador</h1>
    <div id="info"></div>
</body>
</html>
